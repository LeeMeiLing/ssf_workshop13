<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact Form</h1>

    <div>
        <form data-th-action="@{/contact}" method="post" data-th-object="${contact}">
            Name: <input type="text" data-th-field="*{name}" required minlength="3" maxlength="64"><br><br>
            Email: <input type="email" data-th-field="*{email}" required><br><br>
            Phone Number: <input type="text" data-th-field="*{phoneNum}" required minlength="7"><br><br>
            Date of Birth: <input type="date" data-th-field="*{birthday}" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    


</body>
</html>
